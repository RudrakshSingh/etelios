    url: http://auth-service:3001
    routes:
      - name: auth-service-routes
        paths:
          - /api/auth/service
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        plugins:
          - name: rate-limiting
            config:
              minute: 100
              hour: 1000
          - name: cors
            config:
              origins:
                - http://localhost:3000
                - https://yourdomain.com
              methods:
                - GET
                - POST
