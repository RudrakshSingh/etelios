version: '3.8'

services:
  service-management:
    build: .
    ports:
      - "3011:3011"
    environment:
      - NODE_ENV=development
      - PORT=3011
      - SERVICE_NAME=service-management
      - MONGO_URI=mongodb://mongo:27017/etelios_service_management
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NOTIFICATION_SERVICE_URL=http://notification-service:3015
    depends_on:
      - mongo
      - redis
    networks:
      - etelios-network

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - service-management_mongo_data:/data/db
    networks:
      - etelios-network

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - service-management_redis_data:/data
    networks:
      - etelios-network

volumes:
  service-management_mongo_data:
  service-management_redis_data:

networks:
  etelios-network:
    external: true